                                    $("#getting-started").countdown("2025/10/09 00:00", function(event) {
                                    // $("#getting-started").countdown("2020/11/12 20:00", function(event) {
                                        function wrapDigits(number) {
                                            return number.split('').map(d => `<span class="time-digit">${d}</span>`).join('');
                                        }
                                    
                                        function timeBlock(number, label) {
                                            return `<span class="time-block">${wrapDigits(number)}<span class="time-label">${label}</span></span>`;
                                        }
                                    
                                        // 각 블록 + 콜론(:) 삽입
                                        let html = '';
                                        html += timeBlock(event.strftime('%D'), 'Days') + '<div class="slash">:</div>';
                                        html += timeBlock(event.strftime('%H'), 'Hours') + '<div class="slash">:</div>';
                                        html += timeBlock(event.strftime('%M'), 'Min') + '<div class="slash">:</div>';
                                        html += timeBlock(event.strftime('%S'), 'Secs');
                                    
                                        $(this).html(html);
                                    });
